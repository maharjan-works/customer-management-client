<h4>Customer List</h4>
<table class="table table-striped">
    <thead>
        <tr>
            <th>S.NO.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let customer of customers, let idx = index">
            <td>{{idx+1}}</td>
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>{{customer.email}}</td>
        </tr> 
    </tbody>
</table>
